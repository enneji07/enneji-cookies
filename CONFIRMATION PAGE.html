<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORDER CONFIRMATION</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('BACKGROUND2.jpg'); /* Background image */
      background-size: cover; /* Cover the entire viewport */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 18px;
    }
    .back-home {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Confirmation</h1>
    <p>Your order is on the way! Order details will be sent to your email.</p>
    <button class="back-home" onclick="goToHomePage()">Back to Home</button>
  </div>

  <script>
    function goToHomePage() {
      window.location.href = "HOME PAGE.html"; //
    }
  </script>
</body>
</html>
